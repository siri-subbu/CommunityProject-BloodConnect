<!DOCTYPE html>
<html>
    <head>
        <title>Donor Registration</title>
        <link rel="icon" type="image/png" href="Bdrp.png">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="RDonor.js"></script>
    </head>
    <body>            
            <nav style="text-align: right; margin: 20px 30px 0 0;">
                <a href="index.html">
                    <button style="padding: 10px 20px">Home</button>
                </a>
            </nav>
        <div class="card" style="margin: 0 auto; width: fit-content;margin-bottom: 50px;">
                <div class="formhead">
                    <h2 style="text-align:center;color: red;">Donor Registration</h2>
                    <h4 style="text-align:center;">Be the reason someone lives to see tomorrow</h4>
                    <hr>
                    <br>
                    <div class="bg">
                        <form action="http://localhost:8080/register" method="post">
                            <table>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="name" class="required"><strong>Name</strong></label></td>
                                    <td style="padding-left: 10px;"><label style="text-decoration: solid;padding: 5px;" for="gender" class="required"><strong>Gender</strong></label></td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;"><input type="text" id="name" name="name" style="width: 310px; height: 25px;" required></td>
                                    <td style="padding-left: 10px;"><select id="gender" name="gender" style="width: 300px; height: 25px;background-color:white;border-width: 1px;" required>
                                            <option value="">Select Value</option>
                                            <option value="female">Female</option>
                                            <option value="male">Male</option>
                                            <option value="transgender">Transgender</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="age" class="required"><strong>Age</strong></label></td>
                                    <td style="padding-left: 10px;"><label style="text-decoration: solid;padding: 5px;" for="phone" class="required"><strong>Mobile Number</strong></label></td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;"><input type="number" id="age" name="age" style="width: 300px; height: 25px;" required></td>
                                    <td style="padding-left: 10px;"><input type="tel" id="phone" name="phone" style="width: 300px; height: 25px;" required></td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="district" class="required"><strong>District/City</strong></label></td>
                                    <td style="padding-left: 10px;"><label style="text-decoration: solid;padding: 5px;" for="mandal" class="required"><strong>Mandal</strong></label></td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;">
                                        <select id="district" name="district" style="width: 310px; height: 25px;background-color: white; border-width: 1px;" required>
                                            <option value="">-- Select District --</option>
                                    </td>
                                    <td style="padding-left: 10px;">
                                        <select id="mandal" name="mandal" style="width: 310px; height: 25px;background-color: white; border-width: 1px;"required>
                                            <option value="">-- Select Mandal --</option>
                                    </td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="group" class="required"><strong>Blood Group</strong></label></td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;">
                                        <select id="group" name="group" style="width: 310px; height: 25px;background-color:white;border-width: 1px;" required>
                                            <option value="">Select Value</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="email" class="required"><strong>Email</strong></label></td> 
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;"><input type="email" id="email" name="email" style="width: 300px; height: 25px;" required></td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="password" class="required"><strong>Password</strong></label></td> 
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;"><input type="password" id="password" name="password" style="width: 300px; height: 25px;" required></td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-right: 10px;"><label style="text-decoration: solid;padding: 5px;" for="cpassword" class="required"><strong>Confirm Password</strong></label></td> 
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px;"><input type="password" id="cpassword" name="cpassword" style="width: 300px; height: 25px;" required></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <div style="text-align:center; margin-top: 20px;">
                                            <input type="checkbox" id="terms" value="agree" required>
                                            <label for="terms">
                                                I have read and agree to the
                                                <a href="terms.html" target="_blank">Donor Declaration and Consent</a>.
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr><td>&nbsp;</td></tr>
                                <tr>
                                    <td style="padding-left: 225px; padding-bottom: 20px;"><button id="submit" type="submit"><strong>Register</strong></button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
        </div>
    </body>
    </html>
