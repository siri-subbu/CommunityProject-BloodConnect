<!DOCTYPE html>
<html>
<head>
    <title>Recipient Request</title>
    <link rel="icon" type="image/png" href="Bdrp.png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="RRecepient.js"></script>
</head>
<body>
    <nav style="text-align: right; margin: 20px 30px 0 0;">
        <a href="index.html">
            <button style="padding: 10px 20px;">Home</button>
        </a>
    </nav>

    <div class="card" style="margin: 0 auto; width: fit-content; margin-bottom: 50px;">
        <div class="formhead">
            <h2 style="text-align:center; color: red;">Recipient Request Form</h2>
            <hr>
            <br>
            <div class="bg">
                <form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <td><label for="fullname" class="required"><strong>Full Name</strong></label></td>
                            <td><label for="phone" class="required"><strong>Mobile Number</strong></label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="fullname" name="fullname" style="width: 300px; height: 25px;" required></td>
                            <td><input type="tel" id="phone" name="phone" style="width: 300px; height: 25px;" required></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td><label for="email" class="required"><strong>Email</strong></label></td>
                            <td><label for="hospital" class="required"><strong>Hospital Name & Location</strong></label></td>
                        </tr>
                        <tr>
                            <td><input type="email" id="email" name="email" style="width: 300px; height: 25px;" required></td>
                            <td><input type="text" id="hospital" name="hospital" style="width: 300px; height: 25px;" required></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td><label for="group" class="required"><strong>Required Blood Group</strong></label></td>
                            <td><label for="quantity" class="required"><strong>Quantity Needed (Units)</strong></label></td>
                        </tr>
                        <tr>
                            <td>
                                <select id="group" name="group" style="width: 310px; height: 25px;" required>
                                    <option value="">Select Value</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </td>
                            <td><input type="number" id="quantity" name="quantity" style="width: 300px; height: 25px;" required></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>

                        <tr>
                            <td><label for="date" class="required"><strong>Date Needed</strong></label></td>
                            <td><label for="urgency" class="required"><strong>Urgency Level</strong></label></td>
                        </tr>
                        <tr>
                            <td><input type="date" id="date" name="date" style="width: 300px; height: 25px;" required></td>
                            <td><select id="urgency" name="urgency" style="width: 310px; height: 25px;" required>
                                <option value="">Select</option>
                                <option value="immediate">Immediate</option>
                                <option value="within24">Within 24 Hours</option>
                                <option value="thisweek">This Week</option>
                            </select></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td><label for="district" class="required"><strong>District / City</strong></label></td>
                            <td><label for="mandal" class="required"><strong>Mandal / Area</strong></label></td>
                        </tr>
                        <tr>
                            <td><select id="district" name="district" style="width: 310px; height: 25px;" required>
                                <option value="">-- Select District --</option>
                            </select></td>
                            <td><select id="mandal" name="mandal" style="width: 310px; height: 25px;" required>
                                <option value="">-- Select Mandal --</option>
                            </select></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td><label for="proof" class="required"><strong>Upload Doctorâ€™s Letter / Proof </strong></label></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="file" id="proof" name="proof" style="width: 620px;"required></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                    </table>

                    <table>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" value="agree" id="confirm" required>
                                <label for="confirm">I confirm that the above details are true and the blood is required<br> for medical purposes only.</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" value="agree" id="contactagree">
                                <label for="contactagree">I agree to be contacted by volunteers or donors regarding this request.</label>
                            </td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td colspan="2" style="text-align:center; padding-bottom: 20px;">
                                <button id="submit" type="submit"><strong>Submit Request</strong></button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
